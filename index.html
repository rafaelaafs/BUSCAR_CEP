<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" type="text/javascript"></script>

</head>
<body>
    <div class="head">
        <h2>BuscaCEP</h2>
        <img src="https://static.vecteezy.com/system/resources/previews/012/174/337/original/simple-magnifying-icon-png.png">
    </div>
    <div class="body">
        <form id="cepForm">
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP" class="highlight">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" readonly>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" readonly>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" readonly>
            </div>
            <div class="form-group">
                <label for="localidade">Localidade:</label>
                <input type="text" id="localidade" name="localidade" readonly>
            </div>
            <div class="form-group">
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" readonly>
            </div>
            <div class="form-group">
                <label for="ddd">DDD:</label>
                <input type="text" id="ddd" name="ddd" readonly>
            </div>
            <div class="botao">
            <button type="button" onclick="buscarCEP()">Buscar</button>
            </div>
        </form>
    </div>
    <div class="footer"></div>
</body>
</html>
